engines:
  phpmd:
    enabled: true
  fixme:
    enabled: true
    config:
      strings:
      - TODO
      - FIXME
      - BUG
  duplication:
    enabled: true
    config:
      languages:
      - php
ratings:
  paths:
  - "src"
  - "tests"
exclude_paths:
- "webroot/js/less.min.js"
- ".codeclimate.yml"
- "**/vendor/**/*"
